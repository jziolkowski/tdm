name: Build Workflow

on:
  push:
    branches: master

jobs:
  build-windows:
    runs-on: windows-2019
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt -r requirements_build.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller tdmgr.spec
      - uses: actions/upload-artifact@v2
        with:
          name: Windows_tdmgr
          path: dist/tdmgr_*.exe

  build-windows-x86:
    runs-on: windows-2019
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x86'
      - name: Install requirements
        run: |
          pip install -r requirements.txt -r requirements_build.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller tdmgr32.spec
      - uses: actions/upload-artifact@v2
        with:
          name: Windows_tdmgr32
          path: dist/tdmgr_*.exe

  build-ubuntu:
    runs-on: ubuntu-20.04
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'
      - name: Install requirements
        run: |
          pip install -r requirements.txt -r requirements_build.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller tdmgr.spec
      - name: See dist directory
        run: ls dist
      - name: 'gzip file'
        run: gzip dist/tdmgr_*
      - name: 'show gzip'
        run: ls dist
      - uses: actions/upload-artifact@v2
        with:
          name: Ubuntu
          path: dist/tdmgr_*.gz


  build-macos:
    runs-on: macOS-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'
      - name: Install requirements
        run: |
          pip install -r requirements.txt -r requirements_build.txt
          npm install --global create-dmg
      - name: Run PyInstaller
        run: |
          python -m PyInstaller tdmgr_mac.spec
      - name: See dist directory
        run: ls dist
      - name: Rename app
        run: |
          mv dist/tdmgr*.app dist/tdmgr-macOS.app
      - name: 'Tar files'
        run: tar -cvf dist.tar dist/*
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: macOS
          path: dist.tar
